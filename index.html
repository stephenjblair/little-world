<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Little World Market</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Syncopate" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
    <style>
            .bg {
            background-image: url("assets/images/coffee1.jpg"); no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: contain;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="bg">
        <nav class="navbar">
            <span class="navbar-toggle" id="js-navbar-toggle">
                <i class="fas fa-bars" id="toggle-icon"></i>
            </span>
            <div class="navbar-brand">
                <h1>Little World</h1>
            </div>
            <ul class="main-nav" id="js-menu">
                <li><a href="#home">home</a></li>
                <li><a href="#biography">about</a></li>
                <li><a href="tour-dates">menu</a></li>
                <li><a href="albums">eco store</a></li>
                <li><a href="singles">location</a></li>
            </ul>
        </nav>
    </div>
<script type="text/javascript">
    let mainNav = document.getElementById('js-menu');
    let navBarToggle = document.getElementById('js-navbar-toggle');
    navBarToggle.addEventListener('click', function () {
    mainNav.classList.toggle('active');
    });
</script>    
</body>
</html>
